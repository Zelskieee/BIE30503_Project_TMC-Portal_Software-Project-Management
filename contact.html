<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Technology Management Club</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/641ebcf430.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Freeman&family=Poppins:wght@200&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" style="width: 20%; height: 5%;" <h1> Technology Management Club</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="organization.html">Organization</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="social">
            <div class="social-info">
                <h2><i class="fa-solid fa-phone fa-beat-fade"></i> Contact Us</h2>
                <p style="margin-top: 20px;">Phone: +607-453 3806</p>
                <p>Email: fptp@faculty.uthm.edu.my</p>
                <div class="social-media">
                    <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i> Facebook</a>
                    <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i> Twitter</a>
                    <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
                    <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
                </div>
            </div>
        </section>
        <section class="contact">
            <h2><i class="fa-regular fa-envelope fa-beat-fade"></i> Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit"><i class="fa-solid fa-paper-plane fa-beat-fade"></i> Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <img src="img/logo.png" style="width: 10%;">
        <p>&copy; 2024 Technology Management Club. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
